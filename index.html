<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <menu-toggle>
      <template shadowroot="open">
        <style>
          button {
            padding-inline: 10px;
            padding-block: 2px;
          }
        </style>

        <script>
          function func() {
            console.log("Hello from Declarative Shadow Dom");
          }
        </script>
        <button onclick="func()">
          <slot></slot>
        </button>
      </template>
      Click me
    </menu-toggle>
  </body>
</html>
